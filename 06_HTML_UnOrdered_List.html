<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color: orangered;
            box-shadow: 0 0 10px black;
        }
        li{
            background-color: lightsalmon;
            margin: 5px;
            font-size: 35px;
        }
    </style>
</head>
<body>

    <!--
      Unordered list with disc , circle , square , none
    -->

    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>AJAX</li>
        <li>Bootstrap</li>
    </ul>

    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>AJAX</li>
        <li>Bootstrap</li>
    </ul>

    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>AJAX</li>
        <li>Bootstrap</li>
    </ul>

    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>AJAX</li>
        <li>Bootstrap</li>
    </ul>



</body>
</html>
