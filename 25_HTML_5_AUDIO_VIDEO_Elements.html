<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        audio{
            outline: none;
        }
        video{
            width: 400px;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>

    <!-- Audio , Video Elements -->
    <h2>Audio File</h2>
    <audio controls>
        <source src="media/songs.mp3" type="audio/mp3">
    </audio>

    <h2>Video File</h2>
    <video controls>
        <source src="media/harvard.mp4" type="video/mp4">
    </video>

</body>
</html>
