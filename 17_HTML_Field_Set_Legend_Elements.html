<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fieldset Legend</title>
    <style>
        form{
            font-family: Arial, sans-serif;
        }
        table{
            width: 100%;
        }
        table td{
            padding: 5px;
        }
        fieldset{
            background-color: lightsalmon;
            border: 2px solid orangered;
            box-shadow: 0 5px 10px black;
        }
        legend{
            background-color: orangered;
            color: white;
            padding: 12px 25px;
        }
    </style>
</head>
<body>

    <!-- Fieldset , Legend -->
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <label>Middle Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Father's Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>
                        <label>Mother's Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>
</html>
