    <!--
        simple Login Form
        Login Form with Table
        Select Box
        Text Area
        DataList
    -->

    <h2>Simple Form</h2>
    <form method="post">
        <label>User Name</label>
        <input type="text" name="username">
        <br>
        <label>Password</label>
        <input type="password" name="password">
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>

    <h2>Simple Login form with table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>User Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="Reset">
                </td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>

    <h2>Select Box with options</h2>
    <form>
        <label>Select a Technology</label>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>JQuery</option>
            <option>Bootstrap</option>
            <option>AJAX</option>
        </select>
    </form>

    <h2>Select Box with opt group</h2>
    <form>
        <label>Select a Technology</label>
        <select>
            <optgroup label="Languages">
                <option>Java</option>
                <option>PHP</option>
                <option>Python</option>
            </optgroup>
            <optgroup label="Scripts">
                <option>JavaScript</option>
                <option>Shell Script</option>
            </optgroup>
        </select>
    </form>

    <h2>Text Area Box</h2>
    <form>
        <label>Your Comments</label>
        <textarea rows="5" cols="40" maxlength="100"></textarea>
    </form>

    <h2>Data List from HTML 5</h2>
    <form>
        <label>Select a Technology</label>
        <input list="tech">
        <datalist id="tech">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>JQuery</option>
            <option>Bootstrap</option>
            <option>AJAX</option>
        </datalist>
    </form>
	
	<label for="ice-cream-choice">Choose a flavor:</label>
<input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

<datalist id="ice-cream-flavors">
  <option value="Chocolate"></option>
    <option value="Coconut">
    <option value="Mint">
    <option value="Strawberry">
    <option value="Vanilla">
</datalist>


</body>
