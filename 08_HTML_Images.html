<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        img{
            box-shadow: 0 0 10px black;
        }
        #black{
            border: 10px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!--
        simple images
        width , heights
        alt attribute
        image with border using css
        google images
    -->
    <h2>Simple Image</h2>
   <img src="img/image1.jpg">

    <h2>Image with width and height</h2>
    <img src="img/image2.jpg" width="400" height="200">

    <h2>Image with alt attribute</h2>
    <img src="img/image3.jpeg" width="400" height="200" alt="Laptop Image">

    <h2>Image with border</h2>
    <img src="img/image4.jpeg" width="400" height="200" id="black">

    <h2>Image from Google</h2>
    <img src="https://i.ytimg.com/vi/lD0-ztCFydA/maxresdefault.jpg" width="400" height="200">

</body>
</html>
